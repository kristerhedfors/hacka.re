<!DOCTYPE html>
<html lang="en" class="theme-modern">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Heart Animation Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .test-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 8px 16px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h2 {
            margin-top: 0;
        }
        
        /* Double the size of the heart */
        .heart-logo {
            font-size: 3rem !important; /* Double the original 1.5rem size */
        }
        
        /* EKG line animation styles */
        .green-wave-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 20px;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .ekg-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .ekg-segment {
            position: absolute;
            height: 2px;
            background-color: #22CC22;
            transform-origin: left center;
            z-index: 1;
        }
        
        /* Ensure the typing dots are visible and properly positioned */
        .typing-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 6px;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dot {
            width: 3px;
            height: 3px;
            background-color: #22CC22 !important;
            border-radius: 50%;
            position: relative;
            display: inline-block;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            margin: 0 1px;
            opacity: 0;
            transition: opacity 0.15s ease-in-out;
            transform: translateZ(0);
            will-change: opacity, transform;
        }
        
        /* Keyframe animations for EKG-like heartbeat */
        @keyframes ekgP {
            0% { transform: translateY(0) translateZ(0); opacity: 0; background-color: #22CC22; }
            10% { transform: translateY(-1px) translateZ(0); opacity: 1; background-color: #22CC22; }
            30% { transform: translateY(-2px) translateZ(0); opacity: 1; background-color: #22CC22; }
            50% { transform: translateY(0) translateZ(0); opacity: 1; background-color: #22CC22; }
            100% { transform: translateY(0) translateZ(0); opacity: 1; background-color: #22CC22; }
        }
        
        @keyframes ekgQRS {
            0% { transform: translateY(0) translateZ(0); opacity: 1; background-color: #22CC22; }
            10% { transform: translateY(-6px) translateZ(0); opacity: 1; background-color: #22CC22; }
            20% { transform: translateY(4px) translateZ(0); opacity: 1; background-color: #22CC22; }
            30% { transform: translateY(0) translateZ(0); opacity: 1; background-color: #22CC22; }
            100% { transform: translateY(0) translateZ(0); opacity: 1; background-color: #22CC22; }
        }
        
        @keyframes ekgT {
            0% { transform: translateY(0) translateZ(0); opacity: 1; background-color: #22CC22; }
            20% { transform: translateY(-3px) translateZ(0); opacity: 1; background-color: #22CC22; }
            40% { transform: translateY(0) translateZ(0); opacity: 1; background-color: #22CC22; }
            100% { transform: translateY(0) translateZ(0); opacity: 0; background-color: #22CC22; }
        }
    </style>
    <!-- Markdown parser (local) -->
    <script src="lib/marked/marked.min.js"></script>
    <script src="lib/dompurify/purify.min.js"></script>
    <!-- TweetNaCl for encryption (local) -->
    <script src="lib/tweetnacl/nacl-fast.min.js"></script>
    <script src="lib/tweetnacl/nacl-util.min.js"></script>
</head>
<body>
    <h1>Combined Heart Animation Test</h1>
    
    <div class="test-container">
        <h2>Enhanced Logo</h2>
        <div class="logo">
            <h1 class="logo-text">hacka.re<span class="heart-logo">♥&#xFE0E;
                <!-- SVG fallback for Firefox Focus -->
                <svg class="firefox-focus-fallback" width="32" height="6" viewBox="0 0 32 6" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; display: none;">
                    <circle cx="2" cy="3" r="1.5" fill="#22CC22" />
                    <circle cx="6" cy="3" r="1.5" fill="#22CC22" />
                    <circle cx="10" cy="3" r="1.5" fill="#22CC22" />
                    <circle cx="14" cy="3" r="1.5" fill="#22CC22" />
                    <circle cx="18" cy="3" r="1.5" fill="#22CC22" />
                    <circle cx="22" cy="3" r="1.5" fill="#22CC22" />
                    <circle cx="26" cy="3" r="1.5" fill="#22CC22" />
                    <circle cx="30" cy="3" r="1.5" fill="#22CC22" />
                </svg>
                <div class="typing-dots"></div>
                <div class="tooltip">
                    <p>This is a tooltip</p>
                </div>
                <!-- Add green wave container -->
                <div class="green-wave-container"></div>
            </span></h1>
            <p class="tagline">För hackare, av hackare.</p>
        </div>
    </div>
    
    <div class="test-container">
        <h2>Animation Controls</h2>
        <button id="start-animation">Start Animation</button>
        <button id="stop-animation">Stop Animation</button>
    </div>

    <script>
        // Combined Heart Animation
        const CombinedHeartAnimation = (function() {
            // Animation state
            let animationRunning = false;
            let heartbeatLoop = null;
            let waveAnimationFrameId = null;
            let dots = [];
            let greenDots = [];
            let tooltipActive = false;
            let heartElement = null;
            let waveContainer = null;
            
            // Configuration for green wave
            const waveConfig = {
                maxDots: 200,          // Maximum number of dots
                dotSize: [1, 1.5],     // Min and max dot size (reduced max size to make animation half as dense)
                angle: 45,             // Angle in degrees
                wavePeriod: 1200,      // Time for a complete wave cycle in ms (synced with heartbeat)
                waveFrequency: 0.5,    // How many waves appear at once
                greenIntensity: 0.3    // Ratio of green peaks to black/gray troughs (lower = more troughs)
            };
            
            // Check if browser is Firefox Focus
            function isFirefoxFocus() {
                return navigator.userAgent.includes('Focus') || 
                       (navigator.userAgent.includes('Firefox') && navigator.userAgent.includes('Mobile'));
            }
            
            // Initialize the animation
            function init() {
                // Add a special class to the body for Firefox Focus
                if (isFirefoxFocus()) {
                    document.body.classList.add('firefox-focus');
                    
                    // Show the SVG fallback for Firefox Focus
                    const svgFallback = document.querySelector('.firefox-focus-fallback');
                    if (svgFallback) {
                        svgFallback.style.display = 'block';
                    }
                }
                
                // Get the heart logo element
                heartElement = document.querySelector('.heart-logo');
                const typingDots = document.querySelector('.typing-dots');
                waveContainer = heartElement.querySelector('.green-wave-container');
                
                if (!heartElement || !typingDots || !waveContainer) return;
                
                // Clear existing dots
                typingDots.innerHTML = '';
                waveContainer.innerHTML = '';
                
                // Position the typing dots container inside the heart
                typingDots.style.position = 'absolute';
                typingDots.style.top = '50%';
                typingDots.style.left = '50%';
                typingDots.style.transform = 'translate(-50%, -50%)';
                typingDots.style.width = '32px';
                typingDots.style.height = '6px';
                typingDots.style.display = 'flex';
                typingDots.style.justifyContent = 'space-between';
                typingDots.style.alignItems = 'center';
                typingDots.style.zIndex = '2';
                
                // Create eight dots for heartbeat
                dots = [];
                for (let i = 0; i < 8; i++) {
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    
                    // Use CSS class instead of inline styles for better compatibility
                    dot.style.opacity = '0'; // Initially invisible
                    
                    // Set a specific style for Firefox Focus
                    if (isFirefoxFocus()) {
                        // Force hardware acceleration and visibility
                        dot.style.transform = 'translateZ(0)';
                        dot.style.willChange = 'opacity, transform';
                        
                        // Explicitly set all styles for Firefox Focus
                        dot.style.backgroundColor = '#22CC22';
                        dot.style.width = '3px';
                        dot.style.height = '3px';
                        dot.style.borderRadius = '50%';
                        dot.style.display = 'inline-block';
                        dot.style.boxShadow = '0 1px 1px rgba(0, 0, 0, 0.2)';
                        dot.style.opacity = '1'; // Always visible in Firefox Focus
                        
                        // Add !important to critical styles for Firefox Focus
                        dot.style.setProperty('background-color', '#22CC22', 'important');
                        dot.style.setProperty('opacity', '1', 'important');
                        dot.style.setProperty('width', '3px', 'important');
                        dot.style.setProperty('height', '3px', 'important');
                    }
                    
                    typingDots.appendChild(dot);
                    dots.push(dot);
                }
                
                // Position dots with specific spacing
                typingDots.style.display = 'flex';
                typingDots.style.justifyContent = 'center';
                
                // Set a default spacing of 2px between dots
                typingDots.style.gap = '2px';
                
                // Adjust dot spacing for even distribution
                for (let i = 1; i < dots.length; i++) {
                    dots[i].style.marginLeft = '-1px';
                }
                
                // Create the green wave dots
                createGreenDots();
                
                // Add tooltip functionality
                const tooltip = heartElement.querySelector('.tooltip');
                if (tooltip) {
                    // Make tooltip stay open when clicked or hovered
                    heartElement.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent document click from immediately closing it
                        
                        if (tooltip.classList.contains('active')) {
                            tooltip.classList.remove('active');
                            tooltipActive = false;
                        } else {
                            tooltip.classList.add('active');
                            tooltipActive = true;
                        }
                    });
                    
                    // Make tooltip stay open when hovered
                    heartElement.addEventListener('mouseenter', function() {
                        tooltip.classList.add('active');
                        tooltipActive = true;
                    });
                    
                    // Allow clicking inside the tooltip without closing it
                    tooltip.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                    
                    // Close tooltip when clicking elsewhere on the document
                    document.addEventListener('click', function() {
                        if (tooltipActive) {
                            tooltip.classList.remove('active');
                            tooltipActive = false;
                        }
                    });
                    
                    // Add close button to tooltip
                    const closeButton = document.createElement('button');
                    closeButton.innerHTML = '&times;';
                    closeButton.style.position = 'absolute';
                    closeButton.style.top = '5px';
                    closeButton.style.right = '5px';
                    closeButton.style.background = 'none';
                    closeButton.style.border = 'none';
                    closeButton.style.fontSize = '1.2rem';
                    closeButton.style.cursor = 'pointer';
                    closeButton.style.color = 'var(--text-color)';
                    closeButton.title = 'Close';
                    
                    closeButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        tooltip.classList.remove('active');
                        tooltipActive = false;
                    });
                    
                    tooltip.appendChild(closeButton);
                }
                
                // Run initial animation once
                setTimeout(() => {
                    runSingleHeartbeat();
                }, 100);
            }
            
            // Create EKG line for the animation
            function createGreenDots() {
                // Get heart dimensions and position
                const heartRect = heartElement.getBoundingClientRect();
                
                // Clear existing content
                waveContainer.innerHTML = '';
                
                // Create EKG line container
                const ekgLine = document.createElement('div');
                ekgLine.className = 'ekg-line';
                waveContainer.appendChild(ekgLine);
                
                // Define the EKG pattern - array of y-positions
                // This creates a typical EKG pattern: baseline, P wave, QRS complex, T wave, baseline
                const ekgPattern = [
                    { x: 0, y: 0 },       // Start at baseline
                    { x: 0.1, y: -2 },    // P wave (small bump)
                    { x: 0.2, y: 0 },     // Back to baseline
                    { x: 0.3, y: -10 },   // R peak (sharp upward spike)
                    { x: 0.35, y: 5 },    // S wave (sharp downward spike)
                    { x: 0.4, y: 0 },     // Back to baseline
                    { x: 0.5, y: -3 },    // T wave (medium bump)
                    { x: 0.6, y: 0 },     // Back to baseline
                    { x: 1.0, y: 0 }      // Continue baseline to end
                ];
                
                // Create segments for the EKG line
                const segments = [];
                const totalSegments = 100; // Number of line segments
                const width = heartRect.width;
                const segmentWidth = width / totalSegments;
                
                // Create initial segments (filling the entire width)
                for (let i = 0; i < totalSegments; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'ekg-segment';
                    
                    // Position and size
                    segment.style.left = `${i * segmentWidth}px`;
                    segment.style.width = `${segmentWidth + 1}px`; // +1 to avoid gaps
                    
                    // Varying shades of green
                    const greenIntensity = Math.floor(180 + Math.random() * 75); // 180-255 range
                    segment.style.backgroundColor = `rgb(0, ${greenIntensity}, 0)`;
                    
                    // Store segment data
                    const segmentData = {
                        element: segment,
                        index: i,
                        x: i * segmentWidth,
                        y: 0, // Will be updated during animation
                        width: segmentWidth
                    };
                    
                    ekgLine.appendChild(segment);
                    segments.push(segmentData);
                }
                
                // Store segments in the greenDots array (reusing existing variable)
                greenDots = segments;
                
                // Store EKG pattern for animation
                waveContainer.ekgPattern = ekgPattern;
                waveContainer.totalWidth = width;
                waveContainer.position = 0; // Current position in the animation
            }
            
            // Function to run a single EKG heartbeat cycle
            function runSingleHeartbeat() {
                return new Promise(resolve => {
                    // Reset any existing animations and make dots visible
                    dots.forEach(dot => {
                        dot.style.animation = 'none';
                        dot.style.transform = 'translateY(0) translateZ(0)';
                        dot.style.opacity = '1'; // Make dots visible during heartbeat
                        
                        // Explicitly set styles for Firefox Focus compatibility
                        dot.style.backgroundColor = '#22CC22';
                        dot.style.width = '3px';
                        dot.style.height = '3px';
                        dot.style.borderRadius = '50%';
                        dot.style.display = 'inline-block';
                        dot.style.boxShadow = '0 1px 1px rgba(0, 0, 0, 0.2)';
                        
                        // Force hardware acceleration
                        dot.style.willChange = 'opacity, transform';
                    });
                    
                    // Define the EKG pattern - array of y-positions for each dot
                    // This creates a typical EKG pattern: baseline, P wave, sharp QRS complex, T wave, baseline
                    const ekgPattern = [
                        0,      // Baseline
                        -2,     // P wave (small bump)
                        -1,     // Back to near baseline
                        -6,     // R peak (sharp upward spike)
                        4,      // S wave (sharp downward spike)
                        0,      // Back to baseline
                        -3,     // T wave (medium bump)
                        0       // Back to baseline
                    ];
                    
                    // Apply the EKG pattern to all dots at once
                    dots.forEach((dot, index) => {
                        // Set the initial position based on the EKG pattern
                        const yPosition = ekgPattern[index];
                        
                        // Create a custom animation for each dot
                        const keyframes = [
                            { transform: 'translateY(0) translateZ(0)', opacity: '1' },
                            { transform: `translateY(${yPosition}px) translateZ(0)`, opacity: '1' },
                            { transform: 'translateY(0) translateZ(0)', opacity: animationRunning ? '1' : '0' }
                        ];
                        
                        const timing = {
                            duration: 400,
                            easing: 'cubic-bezier(0.1, 0.7, 0.1, 1)', // Custom easing for sharp peaks
                            fill: 'forwards'
                        };
                        
                        // Apply the animation
                        const animation = dot.animate(keyframes, timing);
                        
                        // For Firefox Focus, also set these properties directly
                        if (isFirefoxFocus()) {
                            setTimeout(() => {
                                dot.style.opacity = '1';
                                dot.style.backgroundColor = '#22CC22';
                                dot.style.transform = `translateY(${yPosition}px) translateZ(0)`;
                            }, 200); // At middle of animation
                            
                            setTimeout(() => {
                                dot.style.transform = 'translateY(0) translateZ(0)';
                                dot.style.opacity = animationRunning ? '1' : '0';
                            }, 400); // At end of animation
                        }
                    });
                    
                    // Resolve after the animation completes
                    setTimeout(resolve, 500);
                });
            }
            
            // Animate the green wave
            function animateGreenWave() {
                if (!animationRunning) return;
                
                const now = Date.now();
                const angleRad = waveConfig.angle * (Math.PI / 180); // Convert angle to radians
                
                greenDots.forEach(dot => {
                    // Calculate wave phase based on position and time
                    const wavePhase = (dot.x * Math.cos(angleRad) + dot.y * Math.sin(angleRad)) / 20 + 
                                     (now + dot.offset) / waveConfig.wavePeriod * Math.PI * 2;
                    
                    // Calculate wave amplitude (0 to 1)
                    const waveValue = (Math.sin(wavePhase * waveConfig.waveFrequency) + 1) / 2;
                    
                    // Apply green intensity threshold - only show dots when wave value is high enough
                    if (waveValue > (1 - waveConfig.greenIntensity)) {
                        // Map wave value to opacity (more intense at peaks)
                        const opacity = (waveValue - (1 - waveConfig.greenIntensity)) / waveConfig.greenIntensity;
                        dot.element.style.opacity = opacity.toFixed(2);
                        
                        // Brighter green at wave peaks
                        const greenIntensity = Math.floor(180 + 75 * opacity); // 180-255 range for green
                        dot.element.style.backgroundColor = `rgb(0, ${greenIntensity}, 0)`;
                    } else {
                        // Hide dots in troughs
                        dot.element.style.opacity = '0';
                    }
                });
                
                waveAnimationFrameId = requestAnimationFrame(animateGreenWave);
            }
            
            // Start the continuous animation
            async function startAnimation() {
                if (animationRunning) return;
                
                animationRunning = true;
                
                // Start the green wave animation
                animateGreenWave();
                
                // Run the heartbeat animation in a loop
                async function heartbeatCycle() {
                    if (!animationRunning) return;
                    
                    // Run a single heartbeat
                    await runSingleHeartbeat();
                    
                    // Pause between heartbeats
                    await new Promise(resolve => setTimeout(resolve, 600));
                    
                    // Continue the loop if animation is still running
                    if (animationRunning) {
                        heartbeatLoop = setTimeout(heartbeatCycle, 0);
                    }
                }
                
                // Start the heartbeat cycle
                heartbeatCycle();
            }
            
            // Stop the animation
            function stopAnimation() {
                animationRunning = false;
                
                // Stop heartbeat loop
                if (heartbeatLoop) {
                    clearTimeout(heartbeatLoop);
                    heartbeatLoop = null;
                }
                
                // Stop green wave animation
                if (waveAnimationFrameId) {
                    cancelAnimationFrame(waveAnimationFrameId);
                    waveAnimationFrameId = null;
                }
                
                // Reset dots to their initial state
                if (dots.length > 0) {
                    dots.forEach(dot => {
                        dot.style.animation = 'none';
                        dot.style.transform = 'translateY(0)';
                        
                        // In Firefox Focus, keep dots visible even when not animating
                        if (isFirefoxFocus()) {
                            dot.style.opacity = '1';
                            dot.style.backgroundColor = '#22CC22';
                        } else {
                            dot.style.opacity = '0'; // Hide dots when not animating in other browsers
                        }
                    });
                }
                
                // Hide all green dots
                if (greenDots.length > 0) {
                    greenDots.forEach(dot => {
                        dot.element.style.opacity = '0';
                    });
                }
            }
            
            // Public API
            return {
                init: init,
                start: startAnimation,
                stop: stopAnimation
            };
        })();
        
        // Initialize the animation
        document.addEventListener('DOMContentLoaded', function() {
            CombinedHeartAnimation.init();
            
            // Set up event listeners for buttons
            document.getElementById('start-animation').addEventListener('click', function() {
                CombinedHeartAnimation.start();
                console.log('Combined animation started');
                
                // Trigger custom event
                document.dispatchEvent(new CustomEvent('ai-response-start'));
            });
            
            document.getElementById('stop-animation').addEventListener('click', function() {
                CombinedHeartAnimation.stop();
                console.log('Combined animation stopped');
                
                // Trigger custom event
                document.dispatchEvent(new CustomEvent('ai-response-end'));
            });
        });
    </script>
