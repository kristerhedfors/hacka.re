[pytest]
# Configure test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configure output formatting
console_output_style = progress
log_cli = true
log_cli_level = INFO

# Configure Playwright-specific options
# Run tests sequentially (single-threaded by default)
addopts = --headed --browser chromium --maxfail=1000 --ignore=test_organization

# Test markers
markers =
    oauth: OAuth 2.1 specification tests
    integration: Integration tests across components  
    transport: Transport layer tests
    stdio: stdio proxy tests
    metadata: Metadata discovery tests
    registration: Client registration tests
    compliance: OAuth 2.1 compliance tests
