<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hacka.re Unit Tests - Debug Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .test-suite {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .test-suite-header {
            background-color: #f5f5f5;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .test-case {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .test-case:last-child {
            border-bottom: none;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
        .summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>hacka.re Unit Tests - Debug Mode</h1>
    <div id="debug-output"></div>
    <div id="test-results"></div>
    <div id="summary" class="summary"></div>

    <!-- Load TweetNaCl libraries -->
    <script src="../lib/tweetnacl/nacl-fast.min.js"></script>
    <script src="../lib/tweetnacl/nacl-util.min.js"></script>
    
    <!-- Load the code under test -->
    <script src="../js/utils/crypto-utils.js"></script>
    <script src="../js/services/storage-service.js"></script>
    <script src="../js/services/link-sharing-service.js"></script>
    <script src="../js/services/share-service.js"></script>
    
    <!-- Load test files -->
    <script src="title-subtitle.test.js"></script>
    
    <!-- Debug script -->
    <script>
        // Debug output function
        function debugLog(message, obj) {
            const debugOutput = document.getElementById('debug-output');
            const logEntry = document.createElement('div');
            
            if (obj !== undefined) {
                logEntry.innerHTML = `<strong>${message}</strong>: <pre>${JSON.stringify(obj, null, 2)}</pre>`;
            } else {
                logEntry.innerHTML = `<strong>${message}</strong>`;
            }
            
            debugOutput.appendChild(logEntry);
        }
        
        // Run specific tests
        function runSpecificTests() {
            debugLog('Running specific tests...');
            
            // Test array handling
            const arrayData = [1, 2, 3, 'test', { nested: 'object' }];
            debugLog('Original array data', arrayData);
            
            const encryptedArray = CryptoUtils.encryptData(arrayData, 'test-password');
            debugLog('Encrypted array data', encryptedArray);
            
            const decryptedArray = CryptoUtils.decryptData(encryptedArray, 'test-password');
            debugLog('Decrypted array data', decryptedArray);
            
            const arraysEqual = JSON.stringify(arrayData) === JSON.stringify(decryptedArray);
            debugLog('Arrays equal?', arraysEqual);
            
            // Test empty object handling
            const emptyObject = {};
            debugLog('Original empty object', emptyObject);
            
            const encryptedEmptyObj = CryptoUtils.encryptData(emptyObject, 'test-password');
            debugLog('Encrypted empty object', encryptedEmptyObj);
            
            const decryptedEmptyObj = CryptoUtils.decryptData(encryptedEmptyObj, 'test-password');
            debugLog('Decrypted empty object', decryptedEmptyObj);
            
            const emptyObjectsEqual = JSON.stringify(emptyObject) === JSON.stringify(decryptedEmptyObj);
            debugLog('Empty objects equal?', emptyObjectsEqual);
            
            // Test long password handling
            const testData = { foo: 'bar', num: 123 };
            debugLog('Original test data', testData);
            
            const longPassword = 'a'.repeat(1000);
            debugLog('Long password length', longPassword.length);
            
            const encryptedWithLongPw = CryptoUtils.encryptData(testData, longPassword);
            debugLog('Encrypted with long password', encryptedWithLongPw);
            
            const decryptedWithLongPw = CryptoUtils.decryptData(encryptedWithLongPw, longPassword);
            debugLog('Decrypted with long password', decryptedWithLongPw);
            
            const longPasswordDataEqual = JSON.stringify(testData) === JSON.stringify(decryptedWithLongPw);
            debugLog('Long password data equal?', longPasswordDataEqual);
        }
        
        // Run tests when page loads
        window.addEventListener('DOMContentLoaded', function() {
            runSpecificTests();
        });
    </script>
</body>
</html>
