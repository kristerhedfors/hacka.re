<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Token Sharing Test</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            margin: 0;
        }
        .console {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            height: 80vh;
            overflow-y: auto;
        }
        .log { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <h1>ðŸ§ª GitHub Token Sharing Test</h1>
    <div class="console" id="console"></div>

    <!-- Load required services -->
    <script src="../js/services/link-sharing-service.js"></script>
    <script src="../js/services/share-service.js"></script>
    <script src="../js/components/mcp/github-token-manager.js"></script>
    
    <!-- Load test -->
    <script src="github_token_share_test.js"></script>
    
    <script>
        // Override console.log to display in page
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, className = 'log') {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog(...args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = (...args) => {
            originalError(...args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            addToConsole(args.join(' '), 'info');
        };
    </script>
</body>
</html>
