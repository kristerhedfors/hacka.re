<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test max_tokens Fix for gpt-5-nano</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .test-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .success {
            color: #4caf50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        .info {
            color: #2196f3;
        }
        pre {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test max_tokens Fix for gpt-5-nano</h1>
    
    <div class="test-container">
        <h2>Configuration</h2>
        <label>API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
        <label>Test Query:</label>
        <input type="text" id="testQuery" value="What are the main features of React hooks?" placeholder="Enter a test query">
        <button onclick="runTests()">Run Tests</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        // Load the model compatibility utility
        const script = document.createElement('script');
        script.src = '/js/utils/model-compatibility.js';
        document.head.appendChild(script);
        
        async function runTests() {
            const apiKey = document.getElementById('apiKey').value;
            const testQuery = document.getElementById('testQuery').value;
            
            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Test 1: Check if ModelCompatibility is loaded
            addResult('Test 1: ModelCompatibility Utility', 
                window.ModelCompatibility ? 'LOADED' : 'NOT LOADED',
                window.ModelCompatibility ? 'success' : 'error');
            
            if (window.ModelCompatibility) {
                // Test 2: Check model detection
                const requiresMaxCompletion = window.ModelCompatibility.requiresMaxCompletionTokens('gpt-5-nano');
                addResult('Test 2: gpt-5-nano requires max_completion_tokens', 
                    requiresMaxCompletion ? 'YES (Correct)' : 'NO (Incorrect)',
                    requiresMaxCompletion ? 'success' : 'error');
                
                // Test 3: Check parameter name
                const paramName = window.ModelCompatibility.getMaxTokensParamName('gpt-5-nano');
                addResult('Test 3: Parameter name for gpt-5-nano', 
                    paramName,
                    paramName === 'max_completion_tokens' ? 'success' : 'error');
                
                // Test 4: Build request body
                const testBody = window.ModelCompatibility.buildRequestBodyWithMaxTokens(
                    { model: 'gpt-5-nano', messages: [] },
                    'gpt-5-nano',
                    100
                );
                addResult('Test 4: Request body built correctly', 
                    JSON.stringify(testBody, null, 2),
                    testBody.max_completion_tokens ? 'success' : 'error');
            }
            
            // Test 5: Make actual API call with gpt-5-nano
            addResult('Test 5: API Call with gpt-5-nano', 'Testing...', 'info');
            
            try {
                const baseBody = {
                    model: 'gpt-5-nano',
                    messages: [
                        { role: 'system', content: 'You are a helpful assistant. Be very concise.' },
                        { role: 'user', content: testQuery }
                    ],
                    temperature: 0.3
                };
                
                const requestBody = window.ModelCompatibility ? 
                    window.ModelCompatibility.buildRequestBodyWithMaxTokens(baseBody, 'gpt-5-nano', 50) :
                    { ...baseBody, max_tokens: 50 };
                
                addResult('Test 5a: Request body', JSON.stringify(requestBody, null, 2), 'info');
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('Test 5b: API Response', 
                        'SUCCESS - Response received: ' + (data.choices?.[0]?.message?.content || 'No content'),
                        'success');
                } else {
                    // Check if it's the max_tokens error
                    if (data.error?.param === 'max_tokens') {
                        addResult('Test 5b: Got expected error', 
                            'Error: ' + data.error.message,
                            'error');
                        
                        // Try the retry logic
                        if (window.ModelCompatibility) {
                            const updatedBody = window.ModelCompatibility.handleMaxTokensError(data, requestBody);
                            if (updatedBody) {
                                addResult('Test 5c: Retry with max_completion_tokens', 
                                    JSON.stringify(updatedBody, null, 2),
                                    'info');
                                
                                const retryResponse = await fetch('https://api.openai.com/v1/chat/completions', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${apiKey}`
                                    },
                                    body: JSON.stringify(updatedBody)
                                });
                                
                                const retryData = await retryResponse.json();
                                
                                if (retryResponse.ok) {
                                    addResult('Test 5d: Retry succeeded!', 
                                        'Response: ' + (retryData.choices?.[0]?.message?.content || 'No content'),
                                        'success');
                                } else {
                                    addResult('Test 5d: Retry failed', 
                                        JSON.stringify(retryData.error, null, 2),
                                        'error');
                                }
                            }
                        }
                    } else {
                        addResult('Test 5b: API Error', 
                            JSON.stringify(data.error, null, 2),
                            'error');
                    }
                }
            } catch (error) {
                addResult('Test 5: Exception', error.message, 'error');
            }
        }
        
        function addResult(title, content, status = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-container';
            
            const titleEl = document.createElement('h3');
            titleEl.className = status;
            titleEl.textContent = title;
            resultDiv.appendChild(titleEl);
            
            const contentEl = document.createElement('pre');
            contentEl.textContent = typeof content === 'string' ? content : JSON.stringify(content, null, 2);
            resultDiv.appendChild(contentEl);
            
            resultsDiv.appendChild(resultDiv);
        }
        
        // Load API key from localStorage if available
        window.addEventListener('load', () => {
            const storedKey = localStorage.getItem('openai_api_key');
            if (storedKey) {
                // Try to decrypt it
                try {
                    // The key might be encrypted, but for testing we'll use it as-is
                    document.getElementById('apiKey').value = storedKey;
                } catch (e) {
                    console.log('Could not load stored API key');
                }
            }
        });
    </script>
</body>
</html>
