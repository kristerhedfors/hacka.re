<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - hacka.re</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .error {
            color: #f44336;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hacka.re OAuth</h1>
        <div id="status">
            <div class="spinner"></div>
            <p class="message">Processing authentication...</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        const statusDiv = document.getElementById('status');
        
        if (error) {
            statusDiv.innerHTML = `
                <p class="error message">Authentication failed: ${error}</p>
                <p>You can close this window and try again.</p>
            `;
        } else if (code) {
            // Get stored OAuth configuration
            const storedState = localStorage.getItem('oauth_state');
            const serviceKey = localStorage.getItem('oauth_service');
            const oauthConfig = JSON.parse(localStorage.getItem('oauth_config') || '{}');
            
            // Verify state
            if (state !== storedState) {
                statusDiv.innerHTML = `
                    <p class="error message">Security error: Invalid state parameter</p>
                    <p>You can close this window and try again.</p>
                `;
            } else {
                // Exchange code for tokens
                exchangeCodeForTokens(code, serviceKey, oauthConfig);
            }
        } else {
            statusDiv.innerHTML = `
                <p class="error message">No authorization code received</p>
                <p>You can close this window and try again.</p>
            `;
        }
        
        async function exchangeCodeForTokens(code, serviceKey, oauthConfig) {
            try {
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    <p class="message">Exchanging authorization code for tokens...</p>
                `;
                
                const response = await fetch(oauthConfig.tokenEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        client_id: oauthConfig.clientId,
                        client_secret: oauthConfig.clientSecret,
                        code: code,
                        redirect_uri: oauthConfig.redirectUri,
                        grant_type: 'authorization_code'
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Token exchange failed: ${errorText}`);
                }
                
                const data = await response.json();
                
                // Store tokens in localStorage for the main window to retrieve
                const tokens = {
                    accessToken: data.access_token,
                    refreshToken: data.refresh_token,
                    expiresAt: Date.now() + (data.expires_in * 1000)
                };
                
                localStorage.setItem('oauth_tokens', JSON.stringify(tokens));
                
                statusDiv.innerHTML = `
                    <p class="message">âœ“ Authentication successful!</p>
                    <p>You can close this window.</p>
                `;
                
                // Try to close the window after a short delay
                setTimeout(() => {
                    window.close();
                }, 2000);
                
            } catch (error) {
                console.error('Token exchange error:', error);
                statusDiv.innerHTML = `
                    <p class="error message">Token exchange failed</p>
                    <p>${error.message}</p>
                    <p>You can close this window and try again.</p>
                `;
            }
        }
    </script>
</body>
</html>
